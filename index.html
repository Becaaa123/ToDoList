<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>ToDo List</title>
</head>
<body>
  <h1>Minha To-Do List</h1>

  <nav class="menu-lateral">
    <ul>
      <li class="item-menu" data-target="todos"><i class="bi bi-columns-gap"></i> Todos</li>
      <li class="item-menu" data-target="importante"><i class="bi bi-star-fill"></i> Importante</li>
      <li class="item-menu" data-target="concluidos"><i class="bi bi-check2-all"></i> Concluídos</li>
      <li class="item-menu" data-target="lixeira"><i class="bi bi-trash"></i> Lixeira</li>
    </ul>
  </nav>

  <main class="conteudo">
    <section id="todos" class="aba ativa">
      <h2>Todos</h2>
      <form id="form-tarefa">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="descricao" placeholder="Descrição">
        <input type="date" id="data" required>
        <input type="text" id="categoria" placeholder="Categoria">
        <select id="status">
          <option value="pendente">Pendente</option>
          <option value="em andamento">Em Andamento</option>
          <option value="concluída">Concluída</option>
        </select>
        <button type="submit">Salvar Tarefa</button>
      </form>
      <ul id="lista-tarefas"></ul>
    </section>

    <section id="importante" class="aba">
      <h2>Importante</h2>
      <ul id="lista-importante"></ul>
    </section>

    <section id="concluidos" class="aba">
      <h2>Concluídos</h2>
      <ul id="lista-concluidos"></ul>
    </section>

    <section id="lixeira" class="aba">
      <h2>Lixeira</h2>
      <ul id="lista-lixeira"></ul>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
